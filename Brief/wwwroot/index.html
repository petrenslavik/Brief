<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/site.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script type="text/x-template" id="text-field">
        <v-card elevation="4" shaped class="mx-auto">
            <v-card-title>{{title}}</v-card-title>
            <v-card-text>
                <v-text-field
            label="Regular"
            placeholder="Placeholder"
          ></v-text-field>
            </v-card-text> 
        </v-card>
    </script>
    <script type="text/x-template" id="fields-list">
        <v-container class="grey lighten-5 container">
            <v-row no-gutters v-for="field in fields" :key="field.title">
                <v-col >
                    <text-field v-bind="field" />
                </v-col>
              </v-row>
        </v-container>
    </script>
</head>

<body>
    <div id="app">
        <v-form>
            <fields-list />
        </v-form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="js/site.js"></script>
</body>

</html>
